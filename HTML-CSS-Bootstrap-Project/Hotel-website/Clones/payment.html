<!DOCTYPE html>
<html>
    <head lang="en" dir="ltr">
        <title>
            Payment Gateway clone
        </title>
        <link rel="stylesheet" type="text/css" href="payment.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="left">
                    <h3>Billing Address</h3>
                    <form>
                        Full Name
                        <input type="text" placeholder="Enter your name">
                        Email
                        <input type="text" placeholder="Enter your email id">
                        Address 
                        <input type="text" placeholder="Enter your address">
                        City
                        <input type="text" placeholder="Enter your city">
                        
                        <div id="zip">
                            <label>
                                State
                                <select>
                                    <option>Choose your state</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttarkhand</option>
                                    <option>Bihar</option>
                                    <option>Punjab</option>
                                    <option>Madhya Pradesh</option>
                                    <option>WestBengal</option>
                                    <option>Himachal Pradesh</option>
                                    <option>Goa</option>
                                    <option>Chandigarh</option>
                                    <option>Haryana</option>

                                </select>
                            </label>
                            <label>
                                Zip code 
                                <input type="number" placeholder="Zip code" name="">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="right">
                    <h3>Payment Details</h3>
                    <form>
                    Accepted Cards
                        <br>
                    <img src="images/rupay.png" width="15%">
                    <img src="images/master.png" width="15%">
                    <img src="images/paytm.jfif" width="15%">
                    <br>

                    Card Number
                    <input type="text" placeholder="Enter your card number">
                    Exp Month
                    <input type="text" placeholder="Enter expiry month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>

                        </label>
                        <label>
                            CVV
                            <input type="password" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" value="Proceed to pay">

                </div>
            </div>
        </header>

    </body>
</html>
